<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock_paper_scissors</title>
    <link rel="stylesheet" href="rock_paper.css">
</head>
<body>
    <h1>rock paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Closed_fist.png" alt="Rock">
        </div>

        <div class="choice" id="scissor">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Scissors_icon_black.svg" alt="Scissor">
        </div>

        <div class="choice" id="paper">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Paper_icon_white.svg/1024px-Paper_icon_white.svg.png" alt="Paper">
        </div>
    </div>
    <div class="score_card">
        <div class="your_score">
            <p id="you">0</p>
            <p> your</p>
            <p> score</p>
        </div>
        <div class="computer_score">
            <p id="computer"> 0</p>
            <p> computer </p>
            <p> score</p>
        </div>
    </div>
    <div class="play">
        <p id="msg"> play your move</p>
    </div>
    <div class="reset">
        <p id="back">Reset</p>
    </div>
    <div class="n1">
        <div class="number">
            <p> count=</p>
            <p id="count">0</p>
        </div>
    </div>
    <script src="rock_paper.js"> </script>
</body>
</html>
